  /feu:
    get:
      operationId: "feu.read_all"
      tags:
        - "Feu"
      summary: "Read the list of feu"
      description: "Read the list of feu"
      responses:
        200:
          description: "Successful read feu list operation"
          schema:
            type: "array"
            items:
              properties:
                id:
                  type: "integer"
                positioncalculee:
                  type: "object"
                  properties: 
                    x: 
                      type: "integer"
                    y:
                      type: "integer"
                zone:
                  type: "integer"
                intensitecalculee:
                  type: "integer"
    post:
      operationId: "feu.create"
      tags:
        - "Feu"
      summary: "Create a feu"
      description: "Create a feu"
      parameters:
        - name: feu
          in: body
          description: Feu to create
          required: True
          schema:
            type: object
            properties:
              id:
                type: "integer"
                description: Identifiant du feu calcule
              positioncalculee:
                type: "object"
                properties: 
                  x: 
                    type: "integer"
                  y:
                    type: "integer"
                description: Coord du feu calcule
              zone:
                type: "integer"
              intensitecalculee:
                type: "integer"
                description: "Intensite du feu calcule"
      responses:
        201:
          description: "Successful create feu"
          schema:
            type: "array"
            items:
              properties:
                id:
                  type: "integer"
                positioncalculee:
                  type: "object"
                  properties: 
                    x: 
                      type: "integer"
                    y:
                      type: "integer"
                zone:
                  type: "integer"
                intensitecalculee:
                  type: "integer"
    put:
      operationId: feu.update
      tags:
        - Feu
      summary: Update all feu
      description: Update all feu
      parameters:
        - name: feux
          in: body
          description: Feux to update
          required: True
          schema:
            type: array
            items:
              properties:
                id:
                  type: "integer"
                positioncalculee:
                  type: "object"
                  properties: 
                    x: 
                      type: "integer"
                    y:
                      type: "integer"
                zone:
                  type: "integer"
                intensitecalculee:
                  type: "integer"
      responses:
        200:
          description: Successfully updated feu
          schema:
            type: array
            items:
              properties:
                id:
                  type: "integer"
                positioncalculee:
                  type: "object"
                  properties: 
                    x: 
                      type: "integer"
                    y:
                      type: "integer"
                zone:
                  type: "integer"
                intensitecalculee:
                  type: "integer"

    delete:
      operationId: feu.delete
      tags:
        - Feu
      summary: Delete a feu from the feu list
      description: Delete a feu
      responses:
        200:
          description: Successfully deleted a feu

