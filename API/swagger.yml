swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST Article
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/API/"

# Paths supported by the server application
paths:
  /feu:
    get:
      operationId: "feu.read_all"
      tags:
        - "Feu"
      summary: "The people data structure supported by the server application"
      description: "Read the list of people"
      responses:
        200:
          description: "Successful read people list operation"
          schema:
            type: "array"
            items:
              properties:
                idFeu:
                  type: "integer"
                position:
                  type: "string"
                intensite:
                  type: "integer"
    post:
      operationId: "feu.create"
      tags:
        - "Feu"
      summary: "The people data structure supported by the server application"
      description: "Read the list of feu"
      parameters:
        - name: feu
          in: body
          description: Feu to create
          required: True
          schema:
            type: object
            properties:
              idfeu:
                type: integer
                description: First name of person to create
              position:
                type: string
                description: Last name of person to create
              intensite:
                type: integer
                description: Last name of person to create
      responses:
        201:
          description: "Successful read people list operation"
          schema:
            type: "array"
            items:
              properties:
                idfeu:
                  type: "integer"
                position:
                  type: "string"
                intensite:
                  type: "integer"
    delete:
      operationId: feu.delete
      tags:
        - Feu
      summary: Delete a feu from the feu list
      description: Delete a feu
      responses:
        200:
          description: Successfully deleted a feu

    
  /capteur:
    get:
      operationId: "capteur.read_all"
      tags:
        - "Capteur"
      summary: "The people data structure supported by the server application"
      description: "Read the list of people"
      responses:
        200:
          description: "Successful read people list operation"
          schema:
            type: "array"
            items:
              properties:
                idcapteur:
                  type: "integer"
                position:
                  type: "string"
                range:
                  type: "integer"
                intensite:
                  type: "integer"
    post:
      operationId: "capteur.create"
      tags:
        - "Capteur"
      summary: "The people data structure supported by the server application"
      description: "Read the list of people"
      parameters:
        - name: capteur
          in: body
          description: Capteur to create
          required: True
          schema:
            type: object
            properties:
              idcapteur:
                type: integer
                description: First name of person to create
              position:
                type: string
                description: Last name of person to create
              range:
                type: integer
                description: Last name of person to create
              intensite:
                type: integer
                description: Last name of person to create
      responses:
        201:
          description: "Successful read people list operation"
          schema:
            type: "array"
            items:
              properties:
                idcapteur:
                  type: "integer"
                position:
                  type: "string"
                range:
                  type: "integer"
                intensite:
                  type: "integer"