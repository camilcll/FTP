          description: "Successful read capteur list operation"
          schema:
            type: "array"
            items:
              properties:
                id:
                  type: "integer"
                position:
                  type: "object"
                  properties: 
                    x: 
                      type: "integer"
                    y:
                      type: "integer"
                range:
                  type: "integer"
                intensite:
                  type: "integer"
    post:
      operationId: "capteur.create"
      tags:
        - "Capteur"
      summary: "Create a capteur"
      description: "Create a capteur"
      parameters:
        - name: capteur
          in: body
          description: Capteur to create
          required: True
          schema:
            type: object
            properties:
              id:
                type: integer
                description: Id of the capteur
              position:
                type: "object"
                properties: 
                  x: 
                    type: "integer"
                  y:
                    type: "integer"
                description: Coord x and y
              range:
                type: integer
                description: range de detection
              intensite:
                type: integer
                description: intensite de detection
      responses:
