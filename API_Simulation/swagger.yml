swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST API Simulation
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api/simulation/"

# Paths supported by the server application
paths:
  /feu:
    get:
      operationId: "feu.read_all"
      tags:
        - "Feu"
      summary: "The feu data structure"
      description: "Read the list of feu"
      responses:
        200:
          description: "Successful read feu list operation"
          schema:
            type: "array"
            items:
              properties:
                id:
                  type: "integer"
                position:
                  type: "object"
                  properties: 
                    x: 
                      type: "integer"
                    y:
                      type: "integer"
                intensite:
                  type: "integer"
                detecte:
                  type: "boolean"
    post:
      operationId: "feu.create"
      tags:
        - "Feu"
      summary: "The feu data structure"
      description: "Read the list of feu"
      parameters:
        - name: feu
          in: body
          description: Feu to create
          required: True
          schema:
            type: object
            properties:
              id:
                type: "integer"
                description: Identifiant du feu
              position:
                type: "object"
                properties: 
                  x: 
                    type: "integer"
                  y:
                    type: "integer"
                description: Coord du feu
              intensite:
                type: "integer"
                description: "Intensite du feu"
              detecte:
                  type: "boolean"
      responses:
        201:
          description: "Successful created feu list operation"
          schema:
            type: "array"
            items:
              properties:
                id:
                  type: "integer"
                position:
                  type: "object"
                  properties: 
                    x: 
                      type: "integer"
                    y:
                      type: "integer"
                intensite:
                  type: "integer"
                detecte:
                  type: "boolean"
    put:
      operationId: feu.update
      tags:
        - Feu
      summary: Update all feu
      description: Update all feu
      parameters:
        - name: feux
          in: body
          description: Feux to update
          required: True
          schema:
            type: array
            items:
              properties:
                id:
                  type: "integer"
                position:
                  type: "object"
                  properties: 
                    x: 
                      type: "integer"
                    y:
                      type: "integer"
                intensite:
                  type: "integer"
                detecte:
                  type: "boolean"
      responses:
        200:
          description: Successfully updated feu
          schema:
            type: array
            items:
              properties:
                id:
                  type: "integer"
                position:
                  type: "object"
                  properties: 
                    x: 
                      type: "integer"
                    y:
                      type: "integer"
                intensite:
                  type: "integer"
                detecte:
                  type: "boolean"
    delete:
      operationId: feu.delete
      tags:
        - Feu
      summary: Delete a feu from the feu list
      description: Delete a feu
      responses:
        200:
          description: Successfully deleted a feu

  /feunonDetecte:
    get:
      operationId: "feu.readnonDetecte"
      tags:
        - "Feu"
      summary: "The feu data structure"
      description: "Read the list of feu non detecte"
      responses:
        200:
          description: "Successful read feu list operation"
          schema:
            type: "array"
